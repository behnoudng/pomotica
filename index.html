<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="icon" type="image/x-icon" href="src/assets/favicon.ico">
    <title>Pomotica</title>
</head>

<body>
    <canvas id="stars"></canvas>
    <div class="container">
        <a href="https://github.com/behnoudng/pomotica" class="github-link" target="_blank" rel="noopener noreferrer"

        </a>

        <h1>Pomotica</h1>
        <div id="timer-display">25:00</div>
        <div id="buttons">
            <button id="start-pause">Start</button>
            <button id="next">Next</button>
        </div>
        <div id="volume-control">
            <input type="range" id="volume" min="0" max="100" value="50">
            <button id="test-sound">Test</button>
        </div>
        <div id="habitica-settings">
            <p class="section-title">Habitica</p>
            <div class="input-group">
                <label>User ID</label>
                <input type="text" id="userId" />
            </div>
            <div class="input-group">
                <label>API Token</label>
                <input type="text" id="token" />
            </div>
            <div class="input-group">
                <label>Task ID</label>
                <input type="text" id="taskId" />
            </div>
            <div class="button-row">
                <button id="save-habitica">Save</button>
                <button id="check-tasks">Check</button>
                <button id="reset-habitica">Reset</button>
            </div>
            <div id="habitica-log"></div>
        </div>
        <div id="data-controls">
            <button id="export">Export</button>
            <input type="file" id="import" style="display:none">
            <button id="import-btn">Import</button>
        </div>
    </div>
    <script src="src/main.js"></script>
</body>

</html>
